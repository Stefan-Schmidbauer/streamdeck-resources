<svg viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect x="0" y="0" width="72" height="72" fill="#000000"/>
  <!-- Browser window frame -->
  <rect x="8" y="8" width="56" height="44" rx="3" fill="#2c3e50" stroke="#ecf0f1" stroke-width="2"/>
  
  <!-- Tab bar (normal mode elements) -->
  <rect x="12" y="12" width="10" height="5" rx="1.5" fill="#3498db"/>
  <rect x="24" y="12" width="10" height="5" rx="1.5" fill="#95a5a6"/>
  <rect x="36" y="12" width="10" height="5" rx="1.5" fill="#95a5a6"/>
  
  <!-- Browser address bar -->
  <rect x="12" y="19" width="48" height="6" rx="1.5" fill="#34495e"/>
  <rect x="14" y="21" width="32" height="2" rx="0.5" fill="#ecf0f1"/>
  
  <!-- Window control buttons -->
  <circle cx="52" cy="22" r="1.5" fill="#2ecc71"/>
  <circle cx="56" cy="22" r="1.5" fill="#f39c12"/>
  
  <!-- Content area -->
  <rect x="12" y="27" width="48" height="23" fill="#ecf0f1"/>
  
  <!-- Simulated webpage content -->
  <rect x="16" y="31" width="16" height="2" rx="0.5" fill="#34495e"/>
  <rect x="16" y="35" width="36" height="1.5" rx="0.5" fill="#95a5a6"/>
  <rect x="16" y="38" width="30" height="1.5" rx="0.5" fill="#95a5a6"/>
  <rect x="16" y="41" width="24" height="1.5" rx="0.5" fill="#95a5a6"/>
  <rect x="16" y="44" width="32" height="1.5" rx="0.5" fill="#95a5a6"/>
  
  <!-- Fullscreen arrows in corners -->
  <!-- Top-left arrow (outward) -->
  <g transform="translate(12, 12)">
    <path d="M 0 0 L 8 0 L 6 2.5 L 2.5 2.5 L 2.5 6 L 0 8 Z" fill="#e74c3c" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- Top-right arrow (outward) -->
  <g transform="translate(60, 12)">
    <path d="M 0 0 L 0 8 L -2.5 6 L -2.5 2.5 L -6 2.5 L -8 0 Z" fill="#f39c12" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- Bottom-left arrow (outward) - rotated version of top-right -->
  <g transform="translate(12, 50) rotate(180)">
    <path d="M 0 0 L 0 8 L -2.5 6 L -2.5 2.5 L -6 2.5 L -8 0 Z" fill="#f39c12" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- Bottom-right arrow (outward) -->
  <g transform="translate(60, 50)">
    <path d="M 0 0 L -8 0 L -6 -2.5 L -2.5 -2.5 L -2.5 -6 L 0 -8 Z" fill="#e74c3c" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- F11 indicator -->
  <text x="36" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">F11</text>
</svg>