<svg viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <!-- Desktop background -->
  <rect x="0" y="0" width="72" height="72" fill="#34495e"/>
  
  <!-- Desktop pattern/texture -->
  <circle cx="15" cy="15" r="2" fill="#2c3e50" opacity="0.3"/>
  <circle cx="35" cy="25" r="2" fill="#2c3e50" opacity="0.3"/>
  <circle cx="55" cy="15" r="2" fill="#2c3e50" opacity="0.3"/>
  <circle cx="25" cy="45" r="2" fill="#2c3e50" opacity="0.3"/>
  <circle cx="55" cy="55" r="2" fill="#2c3e50" opacity="0.3"/>
  
  <!-- Normal window frame -->
