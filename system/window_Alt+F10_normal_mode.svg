  <rect x="25" y="42" width="20" height="1.5" rx="0.5" fill="#95a5a6"/>
  <rect x="25" y="45" width="18" height="1.5" rx="0.5" fill="#95a5a6"/>
  <rect x="25" y="48" width="12" height="1.5" rx="0.5" fill="#95a5a6"/>
  
  <!-- Alt+F10 indicator -->
  <rect x="1" y="59" width="29" height="10" rx="1" fill="#e74c3c"/>
  <text x="15.5" y="66" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">Alt+F10</text>
