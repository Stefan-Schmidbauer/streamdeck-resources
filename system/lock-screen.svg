<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Outer circle with pastel blue gradient -->
  <defs>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8D8EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7CB9D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#lockGradient)"/>
  
  <!-- Lock body -->
  <rect x="70" y="95" width="60" height="50" rx="8" ry="8" fill="#2C3E50" stroke="#1A252F" stroke-width="2"/>
  
  <!-- Lock shackle -->
  <path d="M 75 95 L 75 75 Q 75 55 100 55 Q 125 55 125 75 L 125 95" 
        fill="none" 
        stroke="#2C3E50" 
        stroke-width="8" 
        stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="100" cy="112" r="6" fill="#A8D8EA"/>
  <rect x="97" y="112" width="6" height="15" rx="2" fill="#A8D8EA"/>
</svg>
