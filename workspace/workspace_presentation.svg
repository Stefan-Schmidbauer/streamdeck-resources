<svg viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <!-- Titelleiste (dunkelgrau) -->
  <rect x="8" y="6" width="56" height="8" rx="3" fill="#34495e"/>
  <rect x="8" y="12" width="56" height="2" fill="#34495e"/>
  
  <!-- Fensterbuttons (standard Farben, links positioniert) -->
  <circle cx="14" cy="10" r="1.5" fill="#f39c12"/>
  <circle cx="18" cy="10" r="1.5" fill="#2ecc71"/>
  <circle cx="22" cy="10" r="1.5" fill="#3498db"/>
  
  <!-- Präsentationsfolie Hintergrund -->
  <rect x="16" y="18" width="36" height="26" rx="2" fill="#bdc3c7"/>
  <rect x="18" y="20" width="32" height="22" fill="#ffffff"/>

  <!-- Balkendiagramm auf Folie -->
  <rect x="22" y="32" width="3" height="8" fill="#3498db"/>
  <rect x="27" y="28" width="3" height="12" fill="#2ecc71"/>
  <rect x="32" y="34" width="3" height="6" fill="#f39c12"/>
  <rect x="37" y="30" width="3" height="10" fill="#3498db"/>

  <!-- Titel-Linie auf Folie -->
  <rect x="22" y="24" width="18" height="1" fill="#2c3e50"/>

  <!-- Präsentationszeiger zeigt diagonal nach oben links -->
  <line x1="50" y1="40" x2="44" y2="34" stroke="#e74c3c" stroke-width="3"/>
  <circle cx="44" cy="34" r="2.5" fill="#e74c3c"/>
  
  <!-- Äußerer Rahmen (IMMER als letztes Element!) -->
  <rect x="8" y="6" width="56" height="44" rx="3" fill="none" stroke="#ecf0f1" stroke-width="2"/>
</svg>