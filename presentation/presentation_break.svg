<svg viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <!-- Timer circle background -->
  <circle cx="36" cy="36" r="28" fill="none" stroke="#34495e" stroke-width="2"/>
  
  <!-- Clock face -->
  <circle cx="36" cy="36" r="22" fill="#2c3e50"/>
  
  <!-- Coffee cup icon in center -->
  <rect x="30" y="32" width="12" height="10" rx="2" fill="#34495e" stroke="#ecf0f1" stroke-width="1.5"/>
  <rect x="32" y="30" width="8" height="2" rx="1" fill="#ecf0f1"/>
  
  <!-- Steam lines -->
  <path d="M 33 28 Q 33 25 32 25" fill="none" stroke="#ecf0f1" stroke-width="1" stroke-linecap="round"/>
  <path d="M 36 28 Q 36 25 35 25" fill="none" stroke="#ecf0f1" stroke-width="1" stroke-linecap="round"/>
  <path d="M 39 28 Q 39 25 38 25" fill="none" stroke="#ecf0f1" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Handle -->
  <path d="M 42 34 Q 46 34 46 37 Q 46 40 42 40" fill="none" stroke="#ecf0f1" stroke-width="1.5"/>
  
  <!-- Multiple progress segments overlay -->
  <!-- First segment (5 min) - Green -->
  <path d="M 36 8 A 28 28 0 0 1 56.00 16.00" fill="none" stroke="#2ecc71" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Second segment (5 min) - Orange -->
  <path d="M 56.00 16.00 A 28 28 0 0 1 64 36" fill="none" stroke="#f39c12" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Third segment (5 min) - Blue -->
  <path d="M 64 36 A 28 28 0 0 1 56.00 56.00" fill="none" stroke="#3498db" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Timer markers -->
  <line x1="36" y1="6" x2="36" y2="10" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="66" y1="36" x2="62" y2="36" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="36" y1="66" x2="36" y2="62" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="6" y1="36" x2="10" y2="36" stroke="#ecf0f1" stroke-width="2"/>
</svg>