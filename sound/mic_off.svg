<svg viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <!-- Microphone body -->
  <rect x="28" y="14" width="16" height="28" rx="8" fill="#ffffff" stroke="#2c3e50" stroke-width="2.5"/>

  <!-- Microphone grille lines -->
  <rect x="31" y="20" width="10" height="2" fill="#2c3e50"/>
  <rect x="31" y="25" width="10" height="2" fill="#2c3e50"/>
  <rect x="31" y="30" width="10" height="2" fill="#2c3e50"/>
  <rect x="31" y="35" width="10" height="2" fill="#2c3e50"/>

  <!-- Microphone stand -->
  <rect x="34" y="42" width="4" height="10" fill="#2c3e50"/>
  <rect x="26" y="52" width="20" height="4" rx="2" fill="#2c3e50"/>

  <!-- Mute indicator - red circle background -->
  <circle cx="36" cy="36" r="28" fill="none" stroke="#e74c3c" stroke-width="4"/>

  <!-- Mute indicator - red diagonal line -->
  <line x1="18" y1="18" x2="54" y2="54" stroke="#e74c3c" stroke-width="5" stroke-linecap="round"/>
</svg>